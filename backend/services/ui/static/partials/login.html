<div class="row" ng-controller="LoginController">
    <nav>
        <div class="nav-wrapper teal">
            <!--<div class="col s12 teal"></div>-->
        </div>
    </nav>
    <form class="col s12" ng-submit="login()">
        <div class="row">
            <div class="col s4 offset-s4">
                <img style="margin-top: 30px" src="../img/yoda-64x64.png"/>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4 offset-s4">
                <input id="username" type="text" ng-model="username" class="validate">
                <label class="active" for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4 offset-s4">
                <input id="password" type="password" ng-model="password" class="validate" placeholder="secret">
                <label class="active" for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="col s4 offset-s4">
                <p class="right-align">
                    <input class="btn waves-effect waves-light" type="submit" value="Login">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col s4 offset-s4">
                {{ message }}
            </div>
        </div>
    </form>
</div>
