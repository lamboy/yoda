<div class="row">
    <div ng-include src="'partials/nav.html'"></div>
    <div class="row">
        <h3 class="col s12 center-align grey-text text-darken-2">Files</h3>
        <span class="col s12 center-align grey-text">[{{ repository.name }}]</span>
        <div class="col s12 m6 l6 offset-m3 offset-l3">
            <input class="btn waves-effect waves-light" type="button" ng-click="uploadFile()" value="Upload"/>
            <ul class="collapsible" data-collapsible="accordion">
                <li ng-repeat="file in files | orderBy:'name'">
                    <div class="collapsible-header">{{ file.name }}</div>
                    <div class="collapsible-body container">
                        <table class="collection">
                            <tr class="collection-item"><td><b>ID</b></td><td>{{ file.id }}</td></tr>
                            <tr class="collection-item"><td><b>Name</b></td><td>{{ file.name }}</td></tr>
                            <tr class="collection-item">
                                <td>
                                    <input class="btn waves-effect waves-light"
                                           type="button" ng-click="deleteFile(file)" value="Delete"/>
                                </td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
