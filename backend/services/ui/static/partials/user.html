<div class="row">
    <div ng-include src="'partials/nav.html'"></div>
    <div class="row">
        <h5 class="col s4 offset-s4 center-align grey-text text-darken-2" ng-model="name" ng-if="userId > 0">{{ name }}</h5>
        <h5 class="col s4 offset-s4 center-align grey-text text-darken-2" ng-model="name" ng-if="userId == 0">New user</h5>
        <form class="col s12" ng-submit="saveUser()" ng-controller="UserController">
            <div class="row">
                <div class="input-field col s4 offset-s4">
                    <input id="username" type="text" ng-model="username" class="validate">
                    <label class="active" for="username" ng-if="userId > 0">Username</label>
                    <label class="active" for="username" ng-if="userId == 0">Username (required)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 offset-s4">
                    <input id="password1" type="password" ng-model="password1" class="validate" value="secret">
                    <label class="active" for="password1" ng-if="userId > 0">Password</label>
                    <label class="active" for="password1" ng-if="userId == 0">Password (required)</label>
                </div>
            </div>
            <div class="row" ng-if="userId == 0">
                <div class="input-field col s4 offset-s4">
                    <input id="password2" type="password" ng-model="password2" class="validate">
                    <label class="active" for="password2">Confirm password (required)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 offset-s4">
                    <input id="email" type="text" ng-model="email" class="validate">
                    <label class="active" for="email" ng-if="userId > 0">Email</label>
                    <label class="active" for="email" ng-if="userId == 0">Email (required)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 offset-s4">
                    <input id="first_name" type="text" ng-model="first_name" class="validate">
                    <label class="active" for="first_name" ng-if="userId > 0">First name</label>
                    <label class="active" for="first_name" ng-if="userId == 0">First name (required)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 offset-s4">
                    <input id="last_name" type="text" ng-model="last_name" class="validate">
                    <label class="active" for="last_name" ng-if="userId > 0">Last name</label>
                    <label class="active" for="last_name" ng-if="userId == 0">Last name (required)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 offset-s4">
                    <p style="font-size: small; color: gray; margin-top: 0">Administrator</p>
                    <select class="browser-default" ng-model="admin">
                        <option value="true" ng-selected="is_admin">True</option>
                        <option value="false" ng-selected="!is_admin">False</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 offset-s4">
                    <p style="font-size: small; color: gray; margin-top: 0">Active</p>
                    <select class="browser-default" ng-model="active">
                        <option value="true" ng-selected="is_active">True</option>
                        <option value="false" ng-selected="!is_active">False</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s4 offset-s4">
                    <p class="right-align">
                        <input class="btn waves-effect waves-light" type="button" ng-click="cancelSave()" value="Cancel">
                        <input class="btn waves-effect waves-light" type="submit" value="Save">
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
