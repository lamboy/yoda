<div class="row">
    <div ng-include src="'partials/nav.html'"></div>
    <div class="row">
        <h3 class="col s12 center-align grey-text text-darken-2" ng-model="name">{{ name }}</h3>
        {{ message }}
        <form class="col s12" ng-submit="saveUser()" ng-controller="UserController">
            <div class="row">
                <div class="input-field col s4 offset-s4">
                    <input id="username" type="text" ng-model="username" class="validate">
                    <label class="active" for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 offset-s4">
                    <input id="password_old" type="password" ng-model="password_old" class="validate" placeholder="secret">
                    <label class="active" for="password_old">Old password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 offset-s4">
                    <input id="password_new" type="password" ng-model="password_new" class="validate" placeholder="secret">
                    <label class="active" for="password_new">New password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 offset-s4">
                    <input id="email" type="text" ng-model="email" class="validate">
                    <label class="active" for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 offset-s4">
                    <input id="first_name" type="text" ng-model="first_name" class="validate">
                    <label class="active" for="first_name">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 offset-s4">
                    <input id="last_name" type="text" ng-model="last_name" class="validate">
                    <label class="active" for="last_name">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 offset-s4">
                    <p style="font-size: small; color: gray; margin-top: 0">Administrator</p>
                    <select class="browser-default" ng-model="admin">
                        <option value="true" ng-selected="is_admin">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s4 offset-s4">
                    <p class="right-align">
                        <input class="btn waves-effect waves-light" type="submit" value="Save">
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
