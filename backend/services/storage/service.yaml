apiVersion: v1
kind: Service
metadata:
  name: storage
  labels:
    name: storage
spec:
  ports:
    - port: 5002
  selector:
    name: storage
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: storage
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: storage
    spec:
      containers:
        - name: storage
          image: brecheisen/storage:v1
          ports:
            - containerPort: 5002
  selector:
    matchLabels:
      name: storage